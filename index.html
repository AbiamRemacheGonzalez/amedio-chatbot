<html>
    <body>
        <style>
          .rw-conversation-container .rw-header{background-color:#F1A900;}
          .rw-conversation-container .rw-messages-container .rw-replies .rw-reply{background-color:#F1A900;}
          .rw-conversation-container .rw-messages-container .rw-message .rw-client{background-color:#F1A900;}
          .rw-conversation-container .rw-messages-container .rw-snippet{background-color:#F1A900;}
        </style>
        <script>!(function () {
            let e = document.createElement("script"),
              t = document.head || document.getElementsByTagName("head")[0];
            (e.src =
              "https://cdn.jsdelivr.net/npm/rasa-webchat@1.0.1/lib/index.js"),
              // Replace 1.x.x with the version that you want
              (e.async = !0),
              (e.onload = () => {
                window.WebChat.default(
                  {
                    initPayload: '/saludo',
                    customData: { language: "en" },
                    socketUrl: "http://localhost:5005",
                    title: 'Doctor PC Las Palmas'
                    // add other props here
                  },
                  null
                );
              }),
              t.insertBefore(e, t.firstChild);
          })();
          </script>
    </body>
</html>
